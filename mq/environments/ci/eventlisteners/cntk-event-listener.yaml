apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  labels:
    app: cnkt-event-listener
  name: cnkt-event-listener
spec:
  serviceAccountName: pipeline
  triggers:
  - bindings:
    - kind: TriggerBinding
      ref: cnkt-trigger-binding
    interceptors:
    - cel:
        filter: header.match('X-GitHub-Event', 'push') && body.ref == 'refs/heads/qm1-tutorial-org-123-fvdm' && body.repository.full_name == 'tutorial-org-123-fvdm/mq-qm01'
    name: mq-qm01-dev
    template:
      ref: mq-qm-dev
